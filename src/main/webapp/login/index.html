<!DOCTYPE html>
<html>
<head>

    <!--<script src="../static/js/sweet-alert.min.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="../static/js/sweet-alert.css">-->
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>电动葫芦登陆界面</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/my-login.css">

	<script src="../static/js/jquery.min.js"></script>
	<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img  src="../static/img/timg.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">用户登陆</h4>
							<form  method="POST">
							 
								<div class="form-group">
									<label >账号</label>

									<input id="account"  class="form-control" name="account" value="0001" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">密码
										<a href="forgot.html" class="float-right">
											忘记密码?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> 记住我
									</label>
								</div>

								<div class="form-group no-margin">
									<button id="login" class="btn btn-primary btn-block">
										登陆
									</button>
								</div>
								<div class="margin-top20 text-center">
									没有账号？ <a href="register.html">创建账号</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; Your Company 2018
					</div>
				</div>
			</div>
		</div>
	</section>


	<!--<script src="../static/js/jquery.min.js"></script>-->
	<!--<script src="../static/popper/popper.min.js"></script>-->
	<!--<script src="../static/bootstrap/js/bootstrap.min.js"></script>-->
	<script src="../static/js/my-login.js"></script>
    <script src="../static/Myjs/login.js"></script>
    <script src="../static/Myjs/alertWindow.js"></script>
</body>
</html>
